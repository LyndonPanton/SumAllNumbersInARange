<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="description" content="An application which displays the sum of an integer plus another inteeger plus all the integers between them" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sum All Numbers In A Range</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	<header id="header">
		<h1>Sum All Numbers In A Range</h1>
		<i class="fas fa-chevron-down" tabindex="0"></i>
		<div id="task" class="hidden">
			<h2 id="task-head">Task</h2>
			<p id="task-details">We'll pass you an array of two numbers. Return the sum of those two numbers plus the sum of all the numbers between them. The lowest number will not always come first.</p>
		</div>
	</header>

	<main id="main">
		<form id="form">
			<input id="form-first" class="form-input" type="number" name="form-first" placeholder="Enter number" />
			<input id="form-second" class="form-input" type="number" name="form-second" placeholder="Enter number" />
			<input id="form-submit" type="submit" name="form-submit" value="Sum" />
		</form>

		<p id="range" class="display">Range: <span id="range-value" class="display-value">???</span></p>
		<p id="sum" class="display">Sum: <span id="sum-value" class="display-value">???</span></p>
	</main>

	<footer id="footer">
		
	</footer>
</body>
</html>
